<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>New Employees</h1>
      </div>
      <div class="input-box">
        <div class="name-box box">
          <label for="nameBox">Enter Name</label><br />
          <input
            class="input-text-box"
            type="text"
            id="nameBox"
            placeholder="Enter Name"
            required
          />
        </div>
        <div class="pro-box box">
          <label for="proBox">Enter Profession</label><br />
          <input
            class="input-text-box"
            type="text"
            id="proBox"
            placeholder="Enter Profession"
            required
          />
        </div>
        <div class="age-box box">
          <label for="ageBox">Enter Age</label><br />
          <input
            class="input-text-box"
            type="text"
            id="ageBox"
            placeholder="Enter Age"
            required
          />
        </div>
      </div>
      <button class="btn" id="addUser">Add User</button>
      <div id="msg_box" class="msg"></div>
      <div class="msg" id="msg-ref"></div>
      <div class="added-emp">
        <p>Added Employee</p>
      </div>
      <div class="list_container" id="container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
